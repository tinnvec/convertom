<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Convertom</title>
  <meta name="description" content="lbs to g/sm converter">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <form name="conversion_form">
    <p style="text-align: center;">
      <input type="text" name="lbs_weight" id="lbs_weight" size="5" />lbs. =
      <input type="text" name="gsm_weight" id="gsm_weight" size="5" />g/sm
      <br />
      <fieldset style="width: 100px; margin-left: auto; margin-right: auto;">
        <legend>Paper Type</legend>
        <input type="radio" name="paper_type" onClick="doConversion(this.value);" id="text" value="text" />
        <label for="text">Text</label>
        <br />
        <input type="radio" name="paper_type" onClick="doConversion(this.value);" id="cover" value="cover" />
        <label for="cover">Cover</label>
        <br />
        <input type="radio" name="paper_type" onClick="doConversion(this.value);" id="index" value="index" />
        <label for="index">Index</label>
        <br />
        <input type="radio" name="paper_type" onClick="doConversion(this.value);" id="vellum" value="vellum" />
        <label for="vellum">Vellum</label>
        <br />
        <input type="radio" name="paper_type" onClick="doConversion(this.value);" id="tag" value="tag" />
        <label for="tag">Tag</label>
        <br />
        <input type="radio" name="paper_type" onClick="doConversion(this.value);" id="bond" value="bond" />
        <label for="bond">Bond</label>
        <br />
        <input type="radio" name="paper_type" onClick="doConversion(this.value);" id="bristol" value="bristol" />
        <label for="bristol">Bristol</label>
      </fieldset>
    </p>
  </form>
  <script type="text/javascript">
    // Constants
    var PAPER_WEIGHT_TABLE = {
      //Lbs to g/sm conversion rate table
      "text": 1.48,
      "cover": 2.708,
      "index": 1.81,
      "vellum": 2.91,
      "tag": 1.63,
      "bond": 3.69,
      "bristol": 2.19
    };

    // Does the conversion calculations
    function doConversion(selectedType) {
      var paperType = selectedType;
      var lbsWeight = Number(document.getElementById("lbs_weight").value);
      var gsmWeight = lbsWeight * PAPER_WEIGHT_TABLE[paperType];
      document.getElementById("gsm_weight").value = gsmWeight.toPrecision(5);
    }
  </script>
</body>

</html>
